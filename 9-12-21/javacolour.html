<html>
<head>
<title>Javascript Background colour change</title>
<style>
form{
align:center;
}
button{
height:50px;
width:150px;
text-align:14px;
}
</style>
</head>
<body>
<form>
<button id="btn" name="btn" onclick="red()">Red</button>
<button id="btn1" name="btn1" onclick="blue()">Blue</button>
<button id="btn2" name="btn2" onclick="yellow()">Yellow</button>
<button id="btn3" name="btn3" onclick="green()">Green</button>
<button id="btn4" name="btn4" onclick="orange()">Orange</button>
</form>
<script language="javascript" type="text/javascript">
function red(){
document.body.style.backgroundColor = "red";
}
function blue(){
document.body.style.backgroundColor = "blue";
}
function yellow(){
document.body.style.backgroundColor = "yellow";
}
function green(){
document.body.style.backgroundColor = "green";
}
function orange(){
document.body.style.backgroundColor = "orange";
}
</script>
</body>
</html>
